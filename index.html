<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가족여행 계획</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 좌측 메뉴바 -->
        <nav class="sidebar">
            <h1>가족여행</h1>
            <ul class="menu">
                <li class="menu-item active" data-page="plan">여행 계획</li>
                <li class="menu-item" data-page="history">다녀온 여행</li>
            </ul>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="content">
            <!-- 여행 계획 페이지 -->
            <div id="plan-page" class="page active">
                <div class="page-header">
                    <h2>여행 계획</h2>
                    <button class="btn-add" id="add-trip-btn">+ 새 여행 추가</button>
                </div>

                <div id="trip-plans-list">
                    <!-- 여행 계획 리스트가 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 다녀온 여행 페이지 -->
            <div id="history-page" class="page">
                <h2>다녀온 여행</h2>
                <div id="completed-trips-list">
                    <p class="empty-message">아직 다녀온 여행이 없습니다.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 상세보기 모달 -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
